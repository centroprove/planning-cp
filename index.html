<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Planning Auto - Dinamico</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Planning Auto Web App (Firebase)</h2>
    <div class="form-section">
      <h3>Nuovo test</h3>
      <label>Veicolo <input type="text" id="veicolo"></label>
      <label>Test <input type="text" id="test"></label>
      <label>Giorno <input type="date" id="giorno"></label>
      <label>Slot <select id="slot">
        <option>Mattina</option>
        <option>Pausa</option>
        <option>Pomeriggio</option>
      </select></label>
      <label>Area <select id="area">
        <option>Rettilineo</option>
        <option>Officina</option>
        <option>Handling</option>
        <option>Paddock</option>
      </select></label>
      <button onclick="creaAttivita()">Aggiungi</button>
      <button onclick="generaSettimana()">âž• Aggiungi Settimana</button>
    </div>
  </div>

  <div class="table-container">
    <table id="planning">
      <thead>
        <tr>
          <th>Giorno</th>
          <th>Data</th>
          <th>Slot</th>
          <th>Rettilineo</th>
          <th>Officina</th>
          <th>Handling</th>
          <th>Paddock</th>
        </tr>
      </thead>
      <tbody id="grid"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
